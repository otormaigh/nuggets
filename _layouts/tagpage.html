---
layout: default
---
<div class="post">
<h1 class="tag-title">{{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  {% if post.lang %}
  <li lang="{{post.lang}}">
  {% else %}
  <li>
  {% endif %}
  	<a href="{{ post.url }}">{{ post.title }}</a> <span class="post-meta">({{ post.date | date: "%b %-d, %Y" }})</span><br>
  	{{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
{% include archive.html %}
